<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
</head>
<body>
    <h1>Conversor de Temperatura</h1>

    <label for="inputValor">Temperatura:</label>
    <input type="number" id="inputValor" placeholder="Digite a temperatura">

    <label for="inputUnidadeEntrada">De:</label>
    <select id="inputUnidadeEntrada">
        <option value="Celsius">Celsius</option>
        <option value="Kelvin">Kelvin</option>
        <option value="Fahrenheit">Fahrenheit</option>
    </select>

    <label for="inputUnidadeSaida">Para:</label>
    <select id="inputUnidadeSaida">
        <option value="Celsius">Celsius</option>
        <option value="Kelvin">Kelvin</option>
        <option value="Fahrenheit">Fahrenheit</option>
    </select>

    <button onclick="processarConversao()">Converter</button>

    <h2>Resultado:</h2>
    <p id="outputResultado"></p>

    <script src="conversor.js"></script>
</body>
</html>
