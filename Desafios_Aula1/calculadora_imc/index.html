<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, button {
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
        }
        h2 {
            margin-top: 20px;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" placeholder="Insira seu peso">

    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" step="0.01" placeholder="Insira sua altura">

    <button onclick="exibirResultadoIMC()">Calcular IMC</button>

    <h2>Resultado</h2>
    <p id="resultadoIMC"></p>
    <p id="classificacaoIMC"></p>

    <script src="imc.js"></script>
</body>
</html>
